
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/generalize.css" />
    <link rel="stylesheet" href="./css/styleprofile.css" />
    <title>Perfil</title>
  </head>
  <body>
    <div class="preloader">
      <img src="../multimedia/logo.png" alt="logo-app" />
    </div>
    <h1 class="title">Soy Cuidador</h1>
    <section>
      <div class="container" id="container">
        <div class="wrapper">
          <div class="profile">
            <img
              src="https://images.unsplash.com/photo-1484186139897-d5fc6b908812?ixlib=rb-0.3.5&s=9358d797b2e1370884aa51b0ab94f706&auto=format&fit=crop&w=200&q=80%20500w"
              class="thumbnail"
              id="imgCaregiver"
            />
            <h3 class="name" id="nameUserCg"></h3>
            <p class="title" id="professionCg"></p>
            <div class="rating-container" id="rating-container">
              <!-- Se crean 5 estrellas con un ícono de estrella Unicode (☆) -->
              <div class="star" data-value="1">&#9733;</div>
              <div class="star" data-value="2">&#9733;</div>
              <div class="star" data-value="3">&#9733;</div>
              <div class="star" data-value="4">&#9733;</div>
              <div class="star" data-value="5">&#9733;</div>
            </div>

            <button type="button" class="btn">Dame una calificación</button>
          </div>

          <div class="social-icons">
            <div class="info">
              <div class="icon">
                <h4 id="ageDisplayCg"></h4>
                <p>Edad</p>
              </div>

              <div class="icon">
                <h4 id="cityCg"></h4>
                <p>Ciudad</p>
              </div>
            </div>
            <div class="info">
              <div class="icon">
                <h4 id="genderCg"></h4>
                <p>Género</p>
              </div>

              <div class="icon">
                <h4 id="workScheduleCg"></h4>
                <p>Horario de trabajo</p>
              </div>
            </div>
          </div>
        </div>
        <div class="wrapper">
          <h3 class="name">Acerca de mí</h3>
          <br />
          <div>
            <h4 class="headin-4">Mis habilidades</h4>
            <p class="description" id="skillsCg"></p>
          </div>
          <br />
          <br />
          <div>
            <h4 class="headin-4">Mi experiencia</h4>
            <p class="description" id="experienceCg"></p>
          </div>
          
          <button
            type="button"
            class="btn btn-primary "
            id="editar"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            id-usuario=""
          >
            Editar
          </button>
     
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title fs-5" id="exampleModalLabel">
                    Editar datos
                  </h2>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
          
            <form id="cambios">
              
                <div class="input-data">
                  <label class="lbl" for="nameCaregiver"
                    >Tu nombre completo es</label
                  >
                  <input
                    class="input"
                    type="text"
                    id="nameCaregiver"
                    name="name"
                    placeholder="Nombre completo"
                    required
                  />
                </div>
              
                <div class="input-data">
                  <label class="lbl" for="ageCaregiver">Tu edad es</label>
                  <input
                    class="input"
                    type="number"
                    id="ageCaregiver"
                    name="age"
                    min="1"
                    placeholder="Edad"
                    required
                  />
                </div>
                <div class="input-data">
                  <label for="cityCaregiver">¿Dónde se prestará el servicio?</label>
                  
                  <select
                    id="cityCaregiver"
                    name="city"
                    placeholder="Ciudad"
                    required
                  >
                    <option value="">--Selecciona una ciudad--</option>
                    <option value="Barranquilla">Barranquilla</option>
                    <option value="Bogota">Bogotá</option>
                    <option value="Bucaramanga">Bucaramanga</option>
                    <option value="Cali">Cali</option>
                    <option value="Cartagena">Cartagena</option>
                    <option value="Cucuta">Cúcuta</option>
                    <option value="Ibague">Ibagué</option>
                    <option value="Manizales">Manizales</option>
                    <option value="Medellin">Medellín</option>
                    <option value="Pasto">Pasto</option>
                    <option value="Pereira">Pereira</option>
                    <option value="Popayan">Popayán</option>
                    <option value="Santa-marta">Santa Marta</option>
                    <option value="Villavicencio">Villavicencio</option>
                    <option value="indefinida">otro</option>
                    <!-- Agregar más ciudades según sea necesario -->
                  </select>
                </div>
                <div class="input-data">
                  <label for="genderCaregiver">Género</label>
                  
                  <select id="genderCaregiver" name="gender" required>
                    <option value="">--Selecciona una opción--</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                  </select>
                </div>
                <div class="input-data">
                  <label for="scheduleCaregiver"
                    >Selecciona la jornada laboral</label
                  >
                
                  <select id="scheduleCaregiver" name="schedule" required>
                    <option value="">--Selecciona una opción--</option>
                    <option value="Por horas">Trabajo por horas</option>
                    <option value="Medio tiempo">Medio tiempo</option>
                    <option value="Tiempo completo">Tiempo completo</option>
                  </select>
                </div>
                
                <div class="input-data textarea">
                  <label for="experienceCaregiver"
                    >Una descripción acerca de ti</label
                  >
                  
                  <textarea id="experienceCaregiver"></textarea>

                  <div id="opciones_Cuidado">
                    <label for="skillsCaregiver"
                      >Según tu experiencia, selecciona las áreas en las que puedes
                      brindar el servicio:</label
                    >
                    <div class="checkbox-list">
                      <label for="drivingC"
                        ><input
                          type="checkbox"
                          value="Saber conducir"
                          id="drivingC"
                        />
                        Saber conducir
                      </label>
                    </div>
                    <div class="checkbox-list">
                      <label for="healthProfessionalC"
                        ><input
                          type="checkbox"
                          name="skills"
                          value="Profesional de la salud"
                          id="healthProfessionalC"
                        />
                        Soy profesional de la salud
                      </label>
                    </div>
                    <div class="checkbox-list">
                      <label for="limitedMobilityC"
                        ><input
                          type="checkbox"
                          name="skills"
                          value="Usuario con movilidad limitada"
                          id="limitedMobilityC"
                        />
                        Usuario con movilidad limitada
                      </label>
                    </div>
                    <div class="checkbox-list">
                      <label for="ownVehicleC"
                        ><input
                          type="checkbox"
                          name="skills"
                          value="Tengo vehículo propio"
                          id="ownVehicleC"
                        />
                        Tengo vehículo propio
                      </label>
                    </div>
                    <div class="checkbox-list">
                      <label for="cookingC"
                        ><input
                          type="checkbox"
                          name="skills"
                          value="Sé cocinar"
                          id="cookingC"
                        />
                        Sé cocinar
                      </label>
                    </div>
                    <div class="checkbox-list">
                      <label for="woundCareC"
                        ><input
                          type="checkbox"
                          name="skills"
                          value="Cuidado de heridas"
                          id="woundCareC"
                        />
                        Cuidado de heridas
                      </label>
                    </div>
                    <div class="checkbox-list">
                      <label for="hygieneServicesC"
                        ><input
                          type="checkbox"
                          name="skills"
                          value="Servicios de higiene"
                          id="hygieneServicesC"
                        />
                        Servicios de higiene
                      </label>
                    </div>
                    <div class="checkbox-list">
                      <label for="firstAidC"
                        ><input
                          type="checkbox"
                          name="skills"
                          value="Primeros auxilios"
                          id="firstAidC"
                        />
                        Primeros auxilios
                      </label>
                    </div>
                    <div class="checkbox-list">
                      <label for="emotionalSupportC"
                        ><input
                          type="checkbox"
                          name="skills"
                          value="Acompañamiento y soporte emocional"
                          id="emotionalSupportC"
                        />
                        Acompañamiento y soporte emocional
                      </label>
                    </div>
                    <div class="checkbox-list">
                      <label for="accompanimentToAppointmentsC"
                        ><input
                          type="checkbox"
                          name="skills"
                          value="Acompañamiento a citas"
                          id="accompanimentToAppointmentsC"
                        />
                        Acompañamiento a citas
                      </label>
                    </div>
                    <div class="checkbox-list">
                      <label for="constantCompanionshipC"
                        ><input
                          type="checkbox"
                          name="skills"
                          value="Compañía constante"
                          id="constantCompanionshipC"
                        />
                        Compañía constante
                      </label>
                    </div>
                    <div class="checkbox-list">
                      <label for="medicationAdministrationC"
                        ><input
                          type="checkbox"
                          name="skills"
                          value="Administración de medicamentos"
                          id="medicationAdministrationC"
                        />
                        Administración de medicamentos
                      </label>
                    </div>
                    <div class="checkbox-list">
                      <label for="nutritionC"
                        ><input
                          type="checkbox"
                          name="skills"
                          value="Nutrición"
                          id="nutritionC"
                        />
                        Nutrición
                      </label>
                    </div>
                    <div class="checkbox-list">
                      <label for="recreationalCompanionshipC"
                        ><input
                          type="checkbox"
                          name="skills"
                          value="Actividades lúdicas o fisioterapia"
                          id="recreationalCompanionshipC"
                        />
                        Actividades lúdicas o fisioterapia
                      </label>
                    </div>
                    <div class="checkbox-list">
                      <label for="palliativeCareC"
                        ><input
                          type="checkbox"
                          name="skills"
                          value="Cuidados paliativos"
                          id="palliativeCareC"
                        />
                        Cuidados paliativos
                      </label>
                    </div>
                    <div class="checkbox-list">
                      <label for="postOperativeCareC"
                        ><input
                          type="checkbox"
                          name="skills"
                          value="Cuidados postoperatorios"
                          id="postOperativeCareC"
                        />
                        Cuidados postoperatorios
                      </label>
                    </div>
                  </div>
                </div>
                
              </div>
            </form>
            <div class="submit-btn">
              <button
                class="inner"
                type="submit"
                id="btn_submitCarebeneficiary"
              >Enviar</button>
            </div>
            
        </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>

      <a href="../mainPage/mainCarebeneficiary.html" class="btn-match"
        >Haz Match</a
      >
    </section>
    <div class="d-flex flex-direction-column">
      <img class="iconEn" src="/multimedia/iconoEnglish.png" alt="iconEn" />
      <img class="iconSp" src="/multimedia/iconoSpanish.png" alt="iconSp" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/profileCaregiver.js"></script>
    <!-- <script src="/idioma.js"></script> -->
  </body>
</html>
