<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../css/generalize.css" />
		<link rel="stylesheet" href="./css/styleprofile.css" />

		<title>Perfil</title>
	</head>
	<body>
		<div class="preloader">
			<img src="../multimedia/logo.png" alt="logo-app" />
		</div>
		<h1 class="title">Soy paciente</h1>

		<section>
			<div class="container" id="container">
				<div class="wrapper">
					<div class="profile">
						<img
							src="https://images.unsplash.com/photo-1484186139897-d5fc6b908812?ixlib=rb-0.3.5&s=9358d797b2e1370884aa51b0ab94f706&auto=format&fit=crop&w=200&q=80%20500w"
							class="thumbnail"
							id="imgprofile"
						/>
						<h3 class="name" id="nameUser"></h3>
						<div class="rating-container" id="rating-container">
							<!-- Se crean 5 estrellas con un ícono de estrella Unicode (☆) -->
							<div class="star" data-value="1">&#9733;</div>
							<div class="star" data-value="2">&#9733;</div>
							<div class="star" data-value="3">&#9733;</div>
							<div class="star" data-value="4">&#9733;</div>
							<div class="star" data-value="5">&#9733;</div>
						</div>

						<button type="button" class="btn">Dame una calificación</button>
					</div>

					<div class="social-icons">
						<div class="info">
							<div class="icon">
								<h4 id="ageDisplay"></h4>
								<p>Edad</p>
							</div>

							<div class="icon">
								<h4 id="city"></h4>
								<p>Ciudad</p>
							</div>
						</div>
						<div class="info">
							<div class="icon">
								<h4 id="gender"></h4>
								<p>Género</p>
							</div>

							<div class="icon">
								<h4 id="workSchedule"></h4>
								<p>Jornada laboral</p>
							</div>
						</div>
					</div>
				</div>
				<div class="wrapper">
					<br />
					<div>
						<h5 class="headin-5">
							Busco cuidadores con las siguientes habilidades y experiencia:
						</h5>
						<p class="description" id="skills"></p>
					</div>
					<br />
					<br />
					<div>
						<h4 class="headin-4">Acerca de mi</h4>
						<p class="description" id="experience"></p>
					</div>

					<button type="button" class="btn" id="btn-editar">Editar</button>
				</div>
			</div>

			<a href="../mainPage/mainCaregiver.html" class="btn-match">Haz Match</a>
		</section>
		<div class="d-flex flex-direction-column">
			<img class="iconEn" src="/multimedia/iconoEnglish.png" alt="iconEn" />
			<img class="iconSp" src="/multimedia/iconoSpanish.png" alt="iconSp" />
		</div>

		<script src="js/profileCarebeneficiary.js"></script>
		<script src="../traduccion.js"></script>
	</body>
</html>
