<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/generalize.css" />
    <link rel="stylesheet" href="./css/styleprofile.css" />
    <link rel="icon" href="../multimedia/logo.png" />

    <title>Perfil</title>
  </head>
  <body>
    <div class="preloader">
      <img src="../multimedia/logo.png" alt="logo-app" />
    </div>
    <h1 class="title">Soy paciente</h1>

    <section>
      <div class="container" id="container">
        <div class="wrapper">
          <div class="profile">
            <img
              src="https://images.unsplash.com/photo-1484186139897-d5fc6b908812?ixlib=rb-0.3.5&s=9358d797b2e1370884aa51b0ab94f706&auto=format&fit=crop&w=200&q=80%20500w"
              class="thumbnail"
              id="imgprofile"
            />

            <h3 class="name" id="nameUser"></h3>
            <div class="rating-container" id="rating-container">
              <!-- Se crean 5 estrellas con un ícono de estrella Unicode (☆) -->
              <div class="star" data-value="1">&#9733;</div>
              <div class="star" data-value="2">&#9733;</div>
              <div class="star" data-value="3">&#9733;</div>
              <div class="star" data-value="4">&#9733;</div>
              <div class="star" data-value="5">&#9733;</div>
            </div>

            <button type="button" class="botones">Dame una calificación</button>
          </div>

          <div class="social-icons">
            <div class="info">
              <div class="icon">
                <h4 id="ageDisplay"></h4>
                <p>Edad</p>
              </div>

              <div class="icon">
                <h4 id="city"></h4>
                <p>Ciudad</p>
              </div>
            </div>
            <div class="info">
              <div class="icon">
                <h4 id="gender"></h4>
                <p>Género</p>
              </div>

              <div class="icon">
                <h4 id="workSchedule"></h4>
                <p>Jornada laboral</p>
              </div>
            </div>
          </div>
        </div>
        <div class="wrapper">
          <br />
          <div>
            <h5 class="headin-5">
              Busco cuidadores con las siguientes habilidades y experiencia:
            </h5>
            <p class="description" id="skills"></p>
          </div>
          <br />
          <br />
          <div>
            <h4 class="headin-4">Acerca de mí</h4>
            <p class="description" id="experience"></p>
          </div>
          <button
            type="button"
            class="botones"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            id-usuario=""
          >
            Editar
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title fs-5" id="exampleModalLabel">
                    Editar datos
                  </h2>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="cambios">
                    <div class="input-data">
                      <label class="lbl" for="nameCarebeneficiary"
                        >Nombre completo del beneficiario</label
                      >
                      <input
                        class="input"
                        type="text"
                        id="nameCarebeneficiary"
                        name="name"
                        placeholder="Nombre completo"
                        required
                      />
                    </div>

                    <div class="input-data">
                      <label class="lbl" for="ageCarebeneficiary"
                        >Edad del beneficiario</label
                      >
                      <input
                        class="input"
                        type="number"
                        id="ageCarebeneficiary"
                        name="age"
                        min="1"
                        placeholder="Edad"
                        required
                      />
                    </div>
                    <div class="input-data">
                      <label for="cityCarebeneficiary"
                        >¿Dónde se prestará el servicio?</label
                      >
                      <select
                        id="cityCarebeneficiary"
                        name="city"
                        placeholder="Ciudad:"
                        required
                      >
                        <option value="">--Selecciona una ciudad--</option>
                        <option value="Barranquilla">Barranquilla</option>
                        <option value="Bogota">Bogotá</option>
                        <option value="Bucaramanga">Bucaramanga</option>
                        <option value="Cali">Cali</option>
                        <option value="Cartagena">Cartagena</option>
                        <option value="Cucuta">Cúcuta</option>
                        <option value="Ibague">Ibagué</option>
                        <option value="Manizales">Manizales</option>
                        <option value="Medellin">Medellín</option>
                        <option value="Pasto">Pasto</option>
                        <option value="Pereira">Pereira</option>
                        <option value="Popayan">Popayán</option>
                        <option value="Santa-marta">Santa Marta</option>
                        <option value="Villavicencio">Villavicencio</option>
                        <option value="indefinida">otro</option>
                        <!-- Agregar más ciudades según sea necesario -->
                      </select>
                    </div>
                    <div class="input-data">
                      <label for="genderCarebeneficiary"
                        >Género del beneficiario</label
                      >
                      <select id="genderCarebeneficiary" name="gender" required>
                        <option value="">--Selecciona una opción--</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                      </select>
                    </div>
                    <div class="input-data">
                      <label for="scheduleCarebeneficiary"
                        >Selecciona la jornada laboral</label
                      >
                      <select
                        id="scheduleCarebeneficiary"
                        name="schedule"
                        required
                      >
                        <option value="">--Selecciona una opción--</option>
                        <option value="Por horas">Trabajo por horas</option>
                        <option value="Medio tiempo">Medio tiempo</option>
                        <option value="Tiempo completo">Tiempo completo</option>
                      </select>
                    </div>
                    <div class="input-data textarea">
                      <label for="experienceCarebeneficiary"
                        >Cuéntanos acerca del beneficiario, sus desafíos o
                        requisitos para tomar el servicio</label
                      >
                      <textarea id="experienceCarebeneficiary"></textarea>
                    </div>
                    <div id="opciones_Cuidado">
                      <label for="skillsCarebeneficiary"
                        >Selecciona tus necesidades y requisitos para recibir el
                        servicio:</label
                      >

                      <div class="checkbox-list">
                        <label for="driving"
                          ><input
                            type="checkbox"
                            value="Saber conducir"
                            id="drivingC"
                          />
                          Saber conducir
                        </label>
                      </div>
                      <div class="checkbox-list">
                        <label for="healthProfessional"
                          ><input
                            type="checkbox"
                            name="skills"
                            value="Profesional de la salud"
                            id="healthProfessionalC"
                          />
                          Profesional de la salud
                        </label>
                      </div>
                      <div class="checkbox-list">
                        <label for="limitedMobility"
                          ><input
                            type="checkbox"
                            name="skills"
                            value="Experiencia con personas con movilidad limitada"
                            id="limitedMobilityC"
                          />
                          Usuario con movilidad limitada
                        </label>
                      </div>
                      <div class="checkbox-list">
                        <label for="ownVehicle"
                          ><input
                            type="checkbox"
                            name="skills"
                            value="Vehículo propio del cuidador"
                            id="ownVehicleC"
                          />
                          Vehículo propio del cuidador
                        </label>
                      </div>
                      <div class="checkbox-list">
                        <label for="cooking"
                          ><input
                            type="checkbox"
                            name="skills"
                            value="Saber cocinar"
                            id="cookingC"
                          />
                          Saber cocinar
                        </label>
                      </div>
                      <div class="checkbox-list">
                        <label for="woundCare"
                          ><input
                            type="checkbox"
                            name="skills"
                            value="Cuidado de heridas"
                            id="woundCareC"
                          />
                          Cuidado de heridas
                        </label>
                      </div>
                      <div class="checkbox-list">
                        <label for="hygieneServices"
                          ><input
                            type="checkbox"
                            name="skills"
                            value="Servicios de higiene"
                            id="hygieneServicesC"
                          />
                          Servicios de higiene
                        </label>
                      </div>
                      <div class="checkbox-list">
                        <label for="firstAid"
                          ><input
                            type="checkbox"
                            name="skills"
                            value="Primeros auxilios"
                            id="firstAidC"
                          />
                          Primeros auxilios
                        </label>
                      </div>
                      <div class="checkbox-list">
                        <label for="emotionalSupport"
                          ><input
                            type="checkbox"
                            name="skills"
                            value="Acompañamiento y soporte emocional"
                            id="emotionalSupportC"
                          />
                          Acompañamiento y soporte emocional
                        </label>
                      </div>
                      <div class="checkbox-list">
                        <label for="accompanimentToAppointments"
                          ><input
                            type="checkbox"
                            name="skills"
                            value="Acompañamiento a citas"
                            id="accompanimentToAppointmentsC"
                          />
                          Acompañamiento a citas
                        </label>
                      </div>
                      <div class="checkbox-list">
                        <label for="constantCompanionship"
                          ><input
                            type="checkbox"
                            name="skills"
                            value="Compañía constante"
                            id="constantCompanionshipC"
                          />
                          Compañía constante
                        </label>
                      </div>
                      <div class="checkbox-list">
                        <label for="medicationAdministration"
                          ><input
                            type="checkbox"
                            name="skills"
                            value="Administración de medicamentos"
                            id="medicationAdministrationC"
                          />
                          Administración de medicamentos
                        </label>
                      </div>
                      <div class="checkbox-list">
                        <label for="nutrition"
                          ><input
                            type="checkbox"
                            name="skills"
                            value="Nutrición"
                            id="nutritionC"
                          />
                          Nutrición
                        </label>
                      </div>
                      <div class="checkbox-list">
                        <label for="recreationalCompanionship"
                          ><input
                            type="checkbox"
                            name="skills"
                            value="Actividades lúdicas o fisioterapia"
                            id="recreationalCompanionshipC"
                          />
                          Actividades lúdicas o fisioterapia
                        </label>
                      </div>
                      <div class="checkbox-list">
                        <label for="palliativeCare"
                          ><input
                            type="checkbox"
                            name="skills"
                            value="Cuidados paliativos"
                            id="palliativeCareC"
                          />
                          Cuidados paliativos
                        </label>
                      </div>
                      <div class="checkbox-list">
                        <label for="postOperativeCare"
                          ><input
                            type="checkbox"
                            name="skills"
                            value="Cuidados postoperatorios"
                            id="postOperativeCareC"
                          />
                          Cuidados postoperatorios
                        </label>
                      </div>
                    </div>
                  </form>
                  <div class="submit-btn">
                    <button
                      class="btn-enviarModal"
                      type="submit"
                      id="btn_submitCarebeneficiary"
                    >
                      Enviar
                    </button>
                  </div>
                </div>
              </div>

              <!-- </section> -->
              <a href="../mainPage/mainCaregiver.html" class="btn-match"
                >Haz Match</a
              >
              <div class="d-flex flex-direction-column fixed-top">
                <img
                  class="iconIdioma"
                  src="/multimedia/iconoEnglish.png"
                  alt="iconIdioma"
                />
              </div>
              <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"
              ></script>
              <script src="js/profileCarebeneficiary.js"></script>
              <script type="module" src="../traduccion.js"></script>

              <!-- </body> -->
              <!-- </html> -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
