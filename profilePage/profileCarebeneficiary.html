<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/styleHeader.css" />
		<link rel="stylesheet" href="../css/styleFooter.css" />
		<link rel="stylesheet" href="../css/generalize.css" />
		<link rel="stylesheet" href="./css/styleprofile.css" />
		<title>profile</title>
	</head>
	<body>
		<section>
			<div class="container" id="container">
				<div class="wrapper">
					<div class="profile">
						<img
							src="https://images.unsplash.com/photo-1484186139897-d5fc6b908812?ixlib=rb-0.3.5&s=9358d797b2e1370884aa51b0ab94f706&auto=format&fit=crop&w=200&q=80%20500w"
							class="thumbnail"
						/>
						<h3 class="name" id="nameUser">NAME</h3>
						<div class="rating-container" id="rating-container">
							<!-- Se crean 5 estrellas con un ícono de estrella Unicode (☆) -->
							<div class="star" data-value="1">&#9733;</div>
							<div class="star" data-value="2">&#9733;</div>
							<div class="star" data-value="3">&#9733;</div>
							<div class="star" data-value="4">&#9733;</div>
							<div class="star" data-value="5">&#9733;</div>
						</div>

						<button type="button" class="btn">Give me a rating</button>
					</div>

					<div class="social-icons">
						<div class="info">
							<div class="icon">
								<h4 id="ageDisplay">24</h4>
								<p>Age</p>
							</div>

							<div class="icon">
								<h4 id="city">Medellin</h4>
								<p>City</p>
							</div>
						</div>
						<div class="info">
							<div class="icon">
								<h4 id="gender">Female</h4>
								<p>Gender</p>
							</div>

							<div class="icon">
								<h4 id="workSchedule"></h4>
								<p>Schedule</p>
							</div>
						</div>
					</div>
				</div>
				<div class="wrapper">
					<h3 class="name">About me</h3>
					<br />
					<div>
						<h4 class="headin-4">My skills</h4>
						<ul class="description" id="skills">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque
							aliquam aliquid porro!
						</ul>
					</div>
					<br />
					<br />
					<div>
						<h4 class="headin-4">My experience</h4>
						<p class="description" id="experience">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque
							aliquam aliquid porro!
						</p>
					</div>
				</div>
			</div>
		</section>

		<script src="js/profileCarebeneficiary.js"></script>
		<script src="/idioma.js"></script>
	</body>
</html>
