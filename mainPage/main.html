<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="icon" href="../multimedia/logo.png" />

		<title>CuidaMatch</title>
	</head>

	<body>
		<div class="preloader">
			<img src="../multimedia/logo.png" alt="logo-app" />
		</div>

		<aside>
			<div class="chat-container">
				<h2>MATCHES</h2>
				<div>
					<h3>Aquí va el perfil</h3>
				</div>
				<ul class="chat">
					<li class="message left">
						<img
							class="logo"
							src="https://randomuser.me/api/portraits/women/17.jpg"
							alt=""
						/>
						<p>Haz click para chatear</p>
					</li>
					<li class="message right">
						<img
							class="logo"
							src="https://i.pinimg.com/736x/b9/46/bc/b946bc94a91599c4f5aca0e1705f80ae.jpg"
							alt=""
						/>
						<p>Haz click para chatear</p>
					</li>
					<li class="message left">
						<img
							class="logo"
							src="https://hips.hearstapps.com/ellees.h-cdn.co/assets/16/35/1024x1024/square-original-573cdd52ba3fpareja-sexo-mente-ok-tu-rostro-habla-por-ti-12718540-1-esl-es-tu-rostro-habla-por-ti-jpg.jpg?resize=1200:*"
							alt=""
						/>
						<p>Haz click para chatear</p>
					</li>
					<li class="message right">
						<img
							class="logo"
							src="https://img.freepik.com/foto-gratis/disparo-cabeza-hombre-atractivo-sonriendo-complacido-mirando-intrigado-pie-sobre-fondo-azul_1258-65468.jpg"
							alt=""
						/>
						<p>Haz click para chatear</p>
					</li>
					<li class="message left">
						<img
							class="logo"
							src="https://www.dzoom.org.es/wp-content/uploads/2019/10/retratos-personas-mayores-ancianos-vejez-retrato-exterior-luz-natural2-734x1101.jpg"
							alt=""
						/>
						<p>Haz click para chatear</p>
					</li>
					<li class="message right">
						<img
							class="logo"
							src="https://randomuser.me/api/portraits/men/67.jpg"
							alt=""
						/>
						<p>Haz click para chatear</p>
					</li>
				</ul>
			</div>
		</aside>

		<main>
			<div class="card">
				<div class="wrapper">
					<div class="profile">
						<img
							src="https://images.unsplash.com/photo-1484186139897-d5fc6b908812?ixlib=rb-0.3.5&s=9358d797b2e1370884aa51b0ab94f706&auto=format&fit=crop&w=200&q=80%20500w"
							class="thumbnail"
						/>
						<h3 class="name">NAME</h3>
						<p class="title">profession</p>
						<div class="rating-container" id="rating-container">
							<!-- Se crean 5 estrellas con un ícono de estrella Unicode (☆) -->
							<div class="star" data-value="1">&#9733;</div>
							<div class="star" data-value="2">&#9733;</div>
							<div class="star" data-value="3">&#9733;</div>
							<div class="star" data-value="4">&#9733;</div>
							<div class="star" data-value="5">&#9733;</div>
						</div>

						<button type="button" class="btn">Give me a rating</button>
					</div>

					<div class="social-icons">
						<div class="info">
							<div class="icon">
								<h4>24</h4>
								<p>Age</p>
							</div>

							<div class="icon">
								<h4>Medellin</h4>
								<p>City</p>
							</div>
						</div>
						<div class="info">
							<div class="icon">
								<h4>Female</h4>
								<p>Gender</p>
							</div>

							<div class="icon">
								<h4>Schedule</h4>
								<p>part-time</p>
							</div>
						</div>
					</div>
					<div class="buttons">
						<button class="dislike" onclick="dislikeAction(this)">
							No me gusta
						</button>
						<button class="like" onclick="likeAction(this)">Me gusta</button>
					</div>
				</div>
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="./js/main.js"></script>
		<script src="../traduccion.js"></script>
		
	</body>
</html>
