<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" href="../multimedia/logo.png" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>CuidaMatch</title>
  </head>

  <body>
    <div class="preloader">
      <img src="../multimedia/logo.png" alt="logo-app" />
    </div>

    <!-- MODAL DE INFORMACIÓN -->
    <div id="FindprofileContainer"></div>
    <!-- AQUÍ TERMINA EL MODAL -->

    <aside>
      <div class="chat-container">
        <div class="title-chats">
          <h2>MATCHES</h2>
          <div class="perfil">
            <a href="../profilePage/profileCarebeneficiary.html" id="btn-perfil"
              >Perfil ‣</a
            >
          </div>
        </div>

        <div class="content-chats">
          <ul class="chat"></ul>
        </div>
      </div>
    </aside>
	<section>
		<div class="filter">
			<div class="container-fluid fondo">
				<div class="busqueda">
					<form class="gx-3 gy-2 align-items-center filasForm">
						<div class="col-sm-4">
							<select class="form-select" id="nombre">
								<option value="">Filtrar por género</option>
								<option value="Masculino">Masculino</option>
								<option value="Femenino">Femenino</option>
							</select>
						</div>
						<div class="col-sm-4">
							<select class="form-select" id="edad">
								<option value="">Filtrar por edad</option>
								<option value="18-30">18-30</option>
								<option value="31-40">31-40</option>
								<option value="41-50">41-50</option>
								<option value="51-60">51-60</option>
								<option value="60+">60+</option>
							</select>
						</div>
						<div class="col-sm-4">
							<select class="form-select" id="ciudad">
								<option value="">--Selecciona una ciudad--</option>
								<option value="Barranquilla">Barranquilla</option>
								<option value="Bogota">Bogotá</option>
								<option value="Bucaramanga">Bucaramanga</option>
								<option value="Cali">Cali</option>
								<option value="Cartagena">Cartagena</option>
								<option value="Cucuta">Cúcuta</option>
								<option value="Ibague">Ibagué</option>
								<option value="Manizales">Manizales</option>
								<option value="Medellin">Medellín</option>
								<option value="Pasto">Pasto</option>
								<option value="Pereira">Pereira</option>
								<option value="Popayan">Popayán</option>
								<option value="Santa-marta">Santa Marta</option>
								<option value="Villavicencio">Villavicencio</option>
								<option value="indefinida">otro</option>
							</select>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
    <div id="container-main">
      <main id="mainCb">
       
      </main>
    </div>
    <div class="d-flex flex-direction-column fixed-top">
      <img class="iconEn" src="/multimedia/iconoEnglish.png" alt="iconEn" />
      <img class="iconSp" src="/multimedia/iconoSpanish.png" alt="iconSp" />
    </div>
	<div
			class="modal fade"
			id="chatModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div class="chat-container">
							<div class="chat-header">Chat en línea</div>
							<div class="chat-messages" id="chatMessages"></div>
							<div class="chat-input">
								<input
									type="text"
									id="messageInput"
									placeholder="Escribe un mensaje..."
								/>
								<button onclick="sendMessage()">Enviar</button>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
    <!-- <script src="../homePage/js/guardian.js"></script> -->

    <!-- CONFIGURACIÓN RESPONSIVE PARA EL CELULAR. -->
    <div id="contenido_footer">
			<label for="mensaje">
      <a class="botones-cel"><i class="bi bi-chat-fill"></i></a>
		</label>
      <a class="botones-cel" href="../profilePage/profileCarebeneficiary.html"
        ><i class="bi bi-person-fill"></i
      ></a>

		<input type="checkbox" class="checkbi" id="mensaje">
      <a class="botones-cel"><i class="bi bi-box-arrow-right"></i></a>
      <!-- <h1>you are the best coder!!</h1> -->
    </div>
    <!-- AQUÍ TERMINA EL RESPONSIVE PARA EL CELULAR. -->

    <script src="./js/mainCarebeneficiary.js"></script>
    <script src="../traduccion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"
	></script>
  </body>
</html>
