<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styleForm.css">
		<title>Caregiver</title>
	</head>
	<body>
		<header></header>

		<main>
			<div class="preloader">
				<img src="../multimedia/logo.png" alt="logo-app" />
			</div>
			<div class="container">
				<div class="text">
					<h1>Caregiver registration</h1>
				</div>
				<form id="hvFormCaregiver" action="" method="post">
					<div class="form-row">
						<div class="input-data">
							<label for="yourPicCaregiver">Upload your photo</label>
							<input
								type="file"
								id="yourPicCaregiver"
								name="yourPic"
								accept="image/*"
								placeholder="Upload your photo"
								required
							/>
						</div>
						<div class="input-data">
							<label class="lbl" for="nameCaregiver">Your full name is</label>
							<input
								class="input"
								type="text"
								id="nameCaregiver"
								name="name"
								placeholder="Full Name"
								required
							/>
						</div>
                        <div class="input-data">
                            <label class="lbl" for="emailCaregiver">Your email is</label>
                            <input
                                class="input"
                                type="email"
                                id="emailCaregiver"
                                name="email"
                                placeholder="Email"
                                required
                            >
                        </div>
						<div class="input-data">
							<label class="lbl" for="idNumberCaregiver">Your ID number is</label>
							<input
								class="input"
								type="number"
								id="idNumberCaregiver"
								name="idNumber"
								placeholder="ID Number"
								required
							/>
						</div>
						<div class="input-data">
							<label class="lbl" for="ageCaregiver">Your age is</label>
							<input
								class="input"
								type="number"
								id="ageCaregiver"
								name="age"
								min="1"
								placeholder="Age"
								required
							/>
						</div>
						<div class="input-data">
                            <label for="cityCaregiver">Where you will provide the service?</label>
                            <br>
							<select id="cityCaregiver" name="city" placeholder="City:" required>
								<option value="">--Select a city--</option>
								<option value="barranquilla">Barranquilla</option>
								<option value="bogota">Bogotá</option>
								<option value="bucaramanga">Bucaramanga</option>
								<option value="cali">Cali</option>
								<option value="cartagena">Cartagena</option>
								<option value="cucuta">Cúcuta</option>
								<option value="ibague">Ibagué</option>
								<option value="manizales">Manizales</option>
								<option value="medellin">Medellín</option>
								<option value="pasto">Pasto</option>
								<option value="pereira">Pereira</option>
								<option value="popayan">Popayán</option>
								<option value="santa-marta">Santa Marta</option>
								<option value="villavicencio">Villavicencio</option>
								<option value="otro">otro</option>
								<!-- Agregar más ciudades según sea necesario -->
							</select>
						</div>
						<div class="input-data">
							<label for="genderCaregiver">You are</label>
                            <br>
							<select id="genderCaregiver" name="gender" required>
                                <option value="">--Select your gender--</option>
								<option value="female">Female</option>
								<option value="male">Male</option>
							</select>
						</div>
						<div class="input-data">
							<label for="scheduleCaregiver">Work schedule</label>
                            <br>
							<select id="scheduleCaregiver" name="schedule" required>
                                <option value="">--Select your work schedule--</option>
								<option value="hourlyWork">Hourly work</option>
								<option value="partTime">Part-time</option>
								<option value="fullTime">Full-time</option>
							</select>
						</div>
						<div class="input-data textarea">
							<label for="professionCaregiver">Your profession is:</label>
                            <br>
							<textarea class="profession" id="professionCaregiver"></textarea>
						</div>
						<div class="input-data textarea">
							<label for="experienceCaregiver">About you:</label>
                            <br>
							<textarea id="experienceCaregiver"></textarea>
						</div>
						<div class="input-data">
							<label for="salaryCaregiver">Select your average salary</label>
                            <br>
							<select id="salaryCaregiver" name="salary" required>
                                <option value="">--average salary--</option>
								<option value="30000">$30,000</option>
								<option value="50000">$50,000</option>
								<option value="75000">$75,000</option>
							</select>
						</div>
						<div class="input-data">
							<label for="yourFileCaregiver">Upload your CV (Word/PDF)</label>
							<input
								type="file"
								id="yourFileCaregiver"
								name="yourFile"
								accept=".doc, .docx, .pdf"
							/>
						</div>
						<div class="input-data">
							<label for="skillsCaregiver">Select your skills and interests for patient care:</label></label>
                            <br>
							<select id="skillsCaregiver" name="skills" multiple>
								<option value="driving">Driving</option>
								<option value="healthProfessional">Health Professional</option>
								<option value="limitedMobility">Limited Mobility</option>
								<option value="ownVehicle">Own Vehicle</option>
								<option value="cooking">Cooking</option>
								<option value="woundCare">Wound Care</option>
								<option value="hygieneServices">Hygiene Services</option>
								<option value="firstAid">First Aid</option>
								<option value="emotionalSupport">Emotional Support</option>
								<option value="accompanimentToAppointments">
									Accompaniment to Appointments
								</option>
								<option value="constantCompanionship">
									Constant Companionship
								</option>
								<option value="medicationAdministration">
									Medication Administration
								</option>
								<option value="nutrition">Nutrition</option>
								<option value="recreationalCompanionship">
									Recreational Companionship
								</option>
								<option value="palliativeCare">Palliative Care</option>
								<option value="postOperativeCare">Post-Operative Care</option>
							</select>
						</div>
						<br />
						<div class="submit-btn">
							<div class="input-data">
								<div class="inner"></div>
								<input type="submit" value="submit" id="btn_submitCaregiver" />
							</div>
						</div>
					</div>
				</form>
			</div>
		</main>

		<footer></footer>
		<!-- <script src="./js/form.js"></script> -->
	</body>
</html>
