<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styleForm.css" />
		<link rel="icon" href="../multimedia/logo.png" />
		<title>Caregiver</title>
	</head>

	<body>
		<header></header>

		<main>
			<div class="preloader">
				<img src="../multimedia/logo.png" alt="logo-app" />
			</div>
			<div class="container">
				<div class="text">
					<h1>Caregiver registration</h1>
				</div>
				<form id="hvFormCaregiver" action="" method="post">
					<div class="form-row">
						<div class="input-data">
							<label for="yourPicCaregiver">Upload your photo</label>
							<input
								type="file"
								id="yourPicCaregiver"
								name="yourPic"
								accept="image/*"
								placeholder="Upload your photo"
								required
							/>
						</div>
						<div class="input-data">
							<label class="lbl" for="nameCaregiver">Your full name is</label>
							<input
								class="input"
								type="text"
								id="nameCaregiver"
								name="name"
								placeholder="Full Name"
								required
							/>
						</div>
						<div class="input-data">
							<label class="lbl" for="emailCaregiver">Your email is</label>
							<input
								class="input"
								type="email"
								id="emailCaregiver"
								name="email"
								placeholder="Email"
								required
							/>
						</div>
						<div class="input-data">
							<label class="lbl" for="idNumberCaregiver"
								>Your ID number is</label
							>
							<input
								class="input"
								type="number"
								id="idNumberCaregiver"
								name="idNumber"
								placeholder="ID Number"
								required
							/>
						</div>
						<div class="input-data">
							<label class="lbl" for="ageCaregiver">Your age is</label>
							<input
								class="input"
								type="number"
								id="ageCaregiver"
								name="age"
								min="1"
								placeholder="Age"
								required
							/>
						</div>
						<div class="input-data">
							<label for="cityCaregiver"
								>Where you will provide the service?</label
							>
							<!-- <br> -->
							<select
								id="cityCaregiver"
								name="city"
								placeholder="City:"
								required
							>
								<option value="">--Select a city--</option>
								<option value="barranquilla">Barranquilla</option>
								<option value="bogota">Bogotá</option>
								<option value="bucaramanga">Bucaramanga</option>
								<option value="cali">Cali</option>
								<option value="cartagena">Cartagena</option>
								<option value="cucuta">Cúcuta</option>
								<option value="ibague">Ibagué</option>
								<option value="manizales">Manizales</option>
								<option value="medellin">Medellín</option>
								<option value="pasto">Pasto</option>
								<option value="pereira">Pereira</option>
								<option value="popayan">Popayán</option>
								<option value="santa-marta">Santa Marta</option>
								<option value="villavicencio">Villavicencio</option>
								<option value="otro">otro</option>
								<!-- Agregar más ciudades según sea necesario -->
							</select>
						</div>
						<div class="input-data">
							<label for="genderCaregiver">You are</label>
							<!-- <br> -->
							<select id="genderCaregiver" name="gender" required>
								<option value="">--Select your gender--</option>
								<option value="female">Female</option>
								<option value="male">Male</option>
							</select>
						</div>
						<div class="input-data">
							<label for="scheduleCaregiver">Work schedule</label>
							<!-- <br> -->
							<select id="scheduleCaregiver" name="schedule" required>
								<option value="">--Select your work schedule--</option>
								<option value="hourlyWork">Hourly work</option>
								<option value="partTime">Part-time</option>
								<option value="fullTime">Full-time</option>
							</select>
						</div>
						<div class="input-data textarea">
							<label for="professionCaregiver">Your profession is:</label>
							<!-- <br> -->
							<textarea class="profession" id="professionCaregiver"></textarea>
						</div>
						<div class="input-data textarea">
							<label for="experienceCaregiver">About you:</label>
							<!-- <br> -->
							<textarea id="experienceCaregiver"></textarea>
						</div>
						<div id="opciones_Cuidado">
							<label for="skillsCaregiver">Select your skills and interests for patient care:</label>
							<div class="checkbox-list">
								<label for="driving"><input type="checkbox" value="driving" id="drivingC" />
									Driving
								</label>
							</div>
							<div class="checkbox-list">
								<label for="healthProfessional"><input type="checkbox" name="skills"
										value="healthProfessional" id="healthProfessionalC" />
									health Professional
								</label>
							</div>
							<div class="checkbox-list">
								<label for="limitedMobility"><input type="checkbox" name="skills" value="limitedMobility"
										id="limitedMobilityC" />
									limited Mobility
								</label>
							</div>
							<div class="checkbox-list">
								<label for="ownVehicle"><input type="checkbox" name="skills" value="ownVehicle"
										id="ownVehicleC" />
									own Vehicle
								</label>
							</div>
							<div class="checkbox-list">
								<label for="cooking"><input type="checkbox" name="skills" value="cooking" id="cookingC" />
									Cooking
								</label>
							</div>
							<div class="checkbox-list">
								<label for="woundCare"><input type="checkbox" name="skills" value="woundCare"
										id="woundCareC" />
									wound Care
								</label>
							</div>
							<div class="checkbox-list">
								<label for="hygieneServices"><input type="checkbox" name="skills" value="hygieneServices"
										id="hygieneServicesC" />
									hygiene Services
								</label>
							</div>
							<div class="checkbox-list">
								<label for="firstAid"><input type="checkbox" name="skills" value="firstAid"
										id="firstAidC" />
									first Aid
								</label>
							</div>
							<div class="checkbox-list">
								<label for="emotionalSupport"><input type="checkbox" name="skills" value="emotionalSupport"
										id="emotionalSupportC" />
									emotional Support
								</label>
							</div>
							<div class="checkbox-list">
								<label for="accompanimentToAppointments"><input type="checkbox" name="skills"
										value="accompanimentToAppointments" id="accompanimentToAppointmentsC" />
									accompaniment To Appointments
								</label>
							</div>
							<div class="checkbox-list">
								<label for="constantCompanionship"><input type="checkbox" name="skills"
										value="constantCompanionship" id="constantCompanionshipC" />
									constant Companionship
								</label>
							</div>
							<div class="checkbox-list">
								<label for="medicationAdministration"><input type="checkbox" name="skills"
										value="medicationAdministration" id="medicationAdministrationC" />
									medication Administration
								</label>
							</div>
							<div class="checkbox-list">
								<label for="nutrition"><input type="checkbox" name="skills" value="nutrition"
										id="nutritionC" />
									Nutrition
								</label>
							</div>
							<div class="checkbox-list">
								<label for="recreationalCompanionship"><input type="checkbox" name="skills"
										value="recreationalCompanionship" id="recreationalCompanionshipC" />
									recreational Companionship
								</label>
							</div>
							<div class="checkbox-list">
								<label for="palliativeCare"><input type="checkbox" name="skills" value="palliativeCare"
										id="palliativeCareC" />
									palliative Care
								</label>
							</div>
							<div class="checkbox-list">
								<label for="postOperativeCare"><input type="checkbox" name="skills"
										value="postOperativeCare" id="postOperativeCareC" />
									post Operative Care
								</label>
							</div>
						</div>
						<div class="submit-btn">
							<div class="input-data">
								<button class="inner" type="button"></button>
								<div class="inner"></div>
								<input
									type="submit"
									value="submit"
									id="btn_submitCarebeneficiary"
								/>
							</div>
						</div>
					</div>
				</form>
			</div>
		</main>

		<footer></footer>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="./js/formCaregiver.js"></script>
		<script src="/idioma.js"></script>
	</body>
</html>
