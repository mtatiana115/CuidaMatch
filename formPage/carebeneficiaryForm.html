<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styleForm.css" />
		<link rel="icon" href="../multimedia/logo.png" />
		<title>Carebeneficiary</title>
	</head>
	<body>
		<header></header>

		<main>
			<div class="preloader">
				<img src="../multimedia/logo.png" alt="logo-app" />
			</div>
			<div class="container">
				<div class="text">
					<h1>Care beneficiary registration</h1>
				</div>
				<form id="hvFormCarebeneficiary" action="" method="post">
					<div class="form-row">
						<div class="input-data">
							<label for="yourPicCarebeneficiary">Beneficiary photo</label>
							<input
								type="file"
								id="yourPicCarebeneficiary"
								name="yourPic"
								accept="image/*"
								placeholder="Upload your photo"
								required
							/>
						</div>
						<div class="input-data">
							<label class="lbl" for="nameCarebeneficiary"
								>Beneficiary full name</label
							>
							<input
								class="input"
								type="text"
								id="nameCarebeneficiary"
								name="name"
								placeholder="Full Name"
								required
							/>
						</div>
						<div class="input-data">
							<label class="lbl" for="emailCarebeneficiary"
								>Contact email</label
							>
							<input
								class="input"
								type="email"
								id="emailCarebeneficiary"
								name="email"
								placeholder="Email"
								required
							/>
						</div>
						<div class="input-data">
							<label class="lbl" for="idNumberCarebeneficiary"
								>Beneficiary ID Number</label
							>
							<input
								class="input"
								type="number"
								id="idNumberCarebeneficiary"
								name="idNumber"
								placeholder="ID Number"
								required
							/>
						</div>
						<div class="input-data">
							<label class="lbl" for="ageCarebeneficiary"
								>Beneficiary Age</label
							>
							<input
								class="input"
								type="number"
								id="ageCarebeneficiary"
								name="age"
								min="1"
								placeholder="Age"
								required
							/>
						</div>
						<div class="input-data">
							<label for="cityCarebeneficiary"
								>Where will the service be taken?</label
							>
							<select
								id="cityCarebeneficiary"
								name="city"
								placeholder="City:"
								required
							>
								<option value="">--Select a city--</option>
								<option value="barranquilla">Barranquilla</option>
								<option value="bogota">Bogotá</option>
								<option value="bucaramanga">Bucaramanga</option>
								<option value="cali">Cali</option>
								<option value="cartagena">Cartagena</option>
								<option value="cucuta">Cúcuta</option>
								<option value="ibague">Ibagué</option>
								<option value="manizales">Manizales</option>
								<option value="medellin">Medellín</option>
								<option value="pasto">Pasto</option>
								<option value="pereira">Pereira</option>
								<option value="popayan">Popayán</option>
								<option value="santa-marta">Santa Marta</option>
								<option value="villavicencio">Villavicencio</option>
								<option value="otro">otro</option>
								<!-- Agregar más ciudades según sea necesario -->
							</select>
						</div>
						<div class="input-data">
							<label for="genderCarebeneficiary">Beneficiary gender</label>
							<select id="genderCarebeneficiary" name="gender" required>
								<option value="">--Select an option--</option>
								<option value="female">Female</option>
								<option value="male">Male</option>
							</select>
						</div>
						<div class="input-data">
							<label for="scheduleCarebeneficiary"
								>You need a service for</label
							>
							<select id="scheduleCarebeneficiary" name="schedule" required>
								<option value="">--Select an option--</option>
								<option value="hourlyWork">Hourly work</option>
								<option value="partTime">Part-time</option>
								<option value="fullTime">Full-time</option>
							</select>
						</div>
						<div class="input-data textarea">
							<label for="experienceCarebeneficiary"
								>Tell us about the beneficiary, such as their challenges or
								service requirements.</label
							>
							<textarea id="experienceCarebeneficiary"></textarea>
						</div>
						<div id=" input-data opciones_Cuidado">
							<label for="skillsCarebeneficiary"
								>Select your needs and requirements to take the service:</label
							>

							<div class="checkbox-list">
								<label for="driving"
									><input type="checkbox" value="driving" id="driving" />
									Driving
								</label>
								<label for="healthProfessional"
									><input
										type="checkbox"
										name="skills"
										value="healthProfessional"
										id="healthProfessional"
									/>
									health Professional
								</label>
								<label for="limitedMobility"
									><input
										type="checkbox"
										name="skills"
										value="limitedMobility"
										id="limitedMobility"
									/>
									limited Mobility
								</label>
								<label for="ownVehicle"
									><input
										type="checkbox"
										name="skills"
										value="ownVehicle"
										id="ownVehicle"
									/>
									own Vehicle
								</label>
								<label for="cooking"
									><input
										type="checkbox"
										name="skills"
										value="cooking"
										id="cooking"
									/>
									Cooking
								</label>
								<label for="woundCare"
									><input
										type="checkbox"
										name="skills"
										value="woundCare"
										id="woundCare"
									/>
									wound Care
								</label>
								<label for="hygieneServices"
									><input
										type="checkbox"
										name="skills"
										value="hygieneServices"
										id="hygieneServices"
									/>
									hygiene Services
								</label>
								<label for="firstAid"
									><input
										type="checkbox"
										name="skills"
										value="firstAid"
										id="firstAid"
									/>
									first Aid
								</label>
								<label for="emotionalSupport"
									><input
										type="checkbox"
										name="skills"
										value="emotionalSupport"
										id="emotionalSupport"
									/>
									emotional Support
								</label>
								<label for="accompanimentToAppointments"
									><input
										type="checkbox"
										name="skills"
										value="accompanimentToAppointments"
										id="accompanimentToAppointments"
									/>
									accompaniment To Appointments
								</label>
								<label for="constantCompanionship"
									><input
										type="checkbox"
										name="skills"
										value="constantCompanionship"
										id="constantCompanionship"
									/>
									constant Companionship
								</label>
								<label for="medicationAdministration"
									><input
										type="checkbox"
										name="skills"
										value="medicationAdministration"
										id="medicationAdministration"
									/>
									medication Administration
								</label>
								<label for="nutrition"
									><input
										type="checkbox"
										name="skills"
										value="nutrition"
										id="nutrition"
									/>
									Nutrition
								</label>
								<label for="recreationalCompanionship"
									><input
										type="checkbox"
										name="skills"
										value="recreationalCompanionship"
										id="recreationalCompanionship"
									/>
									recreational Companionship
								</label>
								<label for="palliativeCare"
									><input
										type="checkbox"
										name="skills"
										value="palliativeCare"
										id="palliativeCare"
									/>
									palliative Care
								</label>
								<label for="postOperativeCare"
									><input
										type="checkbox"
										name="skills"
										value="postOperativeCare"
										id="postOperativeCare"
									/>
									post Operative Care
								</label>
							</div>
						</div>
						<div class="submit-btn">
							<div class="input-data">
								<button class="inner" type="button"></button>
								<div class="inner"></div>
								<input
									type="submit"
									value="submit"
									id="btn_submitCarebeneficiary"
								/>
							</div>
						</div>
					</div>
				</form>
			</div>
		</main>

		<footer></footer>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="./js/form.js"></script>
	</body>
</html>
